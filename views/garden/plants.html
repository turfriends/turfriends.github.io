<h1>Plants</h1> <table class="table table-striped table-hover"> <thead> <tr> <th>Details <th>Delete <th>Species <th>Common Name   <tbody> <tr ng-repeat="plant in plants"> <td style="width: 1px"><button type="button" class="btn btn-default" ng-click="viewPlantDetails(plant)"><span class="glyphicon glyphicon-search"></span></button> <td style="width: 1px"><button type="button" class="btn btn-danger" ng-click="deletePlant(plant)"><span class="glyphicon glyphicon-remove"></span></button> <td>{{plant.species}} <td>{{plant.commonName}}   </table> <button type="button" class="btn btn-default" ng-click="addPlant()">Add Plant</button>
